<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/548/548251.png" type="image/x-icon" >
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result">
    </div>
    <div class="buttons">
      <button class="button" onclick="clearResult()">Cancel</button>
      <button class="button" onclick="backspace()">Back&larr;</button>
      <button class="button" onclick="insertSymbol('/')">/</button>
      <button class="button" onclick="insertSymbol('*')">*</button>
      <button class="button" onclick="insertNumber(7)">7</button>
      <button class="button" onclick="insertNumber(8)">8</button>
      <button class="button" onclick="insertNumber(9)">9</button>
      <button class="button" onclick="insertSymbol('-')">-</button>
      <button class="button" onclick="insertNumber(4)">4</button>
      <button class="button" onclick="insertNumber(5)">5</button>
      <button class="button" onclick="insertNumber(6)">6</button>
      <button class="button" onclick="insertSymbol('+')">+</button>
      <button class="button" onclick="insertNumber(1)">1</button>
      <button class="button" onclick="insertNumber(2)">2</button>
      <button class="button" onclick="insertNumber(3)">3</button>
      <button class="button" onclick="calculate()">=</button>
      <button class="button" onclick="insertNumber(0)">0</button>
      <button class="button" onclick="insertNumber('00')">00</button>
      <button class="button" onclick="insertNumber('000')">000</button>

      <button class="button" onclick="insertSymbol('.')">.</button>
    </div>
  </div>
  <div id="main-social">
    <div class="social-links">
      <a href="https://www.linkedin.com/in/muhammad-unaid-42697b277" target="_blank" class="btn btn-linkedin" id="in">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/Muhammad-Unaid" target="_blank" class="btn btn-github">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.facebook.com/muhammad.unaid.12" target="_blank" class="btn btn-facebook" id="fb">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://wa.me/923202059130" target="_blank" class="btn btn-whatsapp" id="wp">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
